<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
.submitLink {
    background-color: transparent;
    text-decoration: underline;
    border: none;
    color: blue;
    cursor: pointer;
    font-size:100%;
    }
submitLink:focus {
    outline: none;

    }
.butt{
    display: inline-block;

}
    </style>
</head>
<body>

{% if request.session.login is True %}
    <div class="logout">
    <form action="logout" method="post" class = "butt">
        {% csrf_token %}
    <input type="submit" value="logout" class="submitLink">
    </form>
    </div>
{% endif %}

<div class = 'home'>
    <form action="home" method="post" class = "butt">
        {% csrf_token %}
        <input type="submit" value="Home" class="submitLink">
    </form>
</div>

<h1>{{ user.alias }}'s Profile</h1>
<p>Name: {{ user.name }}</p>
<p>Email: {{ user.email }}</p>



</body>
</html>
